<h2 style="text-align:center">{{ _("Hello from OpenAgua") }}</h2>

<p>{{ _("Your password has been changed.") }}</p>
{% if security.recoverable %}
    <p>{{ _("If you did not change your password,") }} <a
            href="{{ url_for_security('forgot_password', _external=True) }}">{{ _("click
        here to reset it") }}</a>.</p>
{% endif %}

<br/>

<p>{{ _("With best wishes,") }}</p>
<p>{{ _("The OpenAgua team") }}</p>
